<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="iconesLista"><a href="index.html"><i class="bi bi-person"></i></a></li>
            <input placeholder="PESQUISAR">
            <li><a href="index.html">HOME</a></li>
            <li><a href="produtos.html">PRODUTOS</a></li>
            <li><a href="sobre.html">SOBRE</a></li>
            <li><a>CONTATO</a></li>
            <li class="iconesLista"><a href="login.html"><i class="bi bi-person"></i></a></li>
            <li class="iconesLista"><a href="./carrinho.html"><i class="bi bi-cart3"></i></a></li>
        </ul>
    </nav>

    <article class="caminho">
        <p>HOME > PERFIL</p>
    </article>

    <main>
        <article class="boasVindas">
            <figure class="fotoPerfil">
                <img src="" alt="imagem perfil do usuario"/>
            </figure>
            <section>
                <h2>Olá, Beatriz</h2>
                <p>beatriz.damacena@senaisp.edu.br</p>
                <p>Nível da conta: Ouro</p>
                <button class="btnEditar">EDITAR</button>
            </section>
        </article>

        <section class="editarInfos">
            <h2>Minhas informações</h2>
            <article class="dadosUsuario">
                <figure class="fotoEdicao">
                    <img src="" alt="imagem perfil do usuario"/>
                </figure>

                <form class="formsUsuario">
                    <label for="name">Títular do Cartão</label>
                    <input type="text" id="name" name="titular" placeholder="Beatriz F Damacena"/>

                    <label for="numero">Número do Cartão</label>
                    <input type="text" id="numero" name="numero_cartao" placeholder="000-000-000"/>

                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf_usuario" placeholder="000-000-000"/>
                    
                    <div class="dadosCartao">
                        <div>
                            <label for="name">Data de Válidade</label>
                            <input type="text" id="name" name="titular" placeholder="DD/MM/YYYY"/>
                        </div>

                        <div>
                            <label for="numero">CVV</label><br/>
                            <input type="text" id="numero" name="numero_cartao" placeholder="000"/>
                        </div>
                    </div>
                </form>

            </article>
        </section>

        <article class="editarInfos">
            <h2>Seus pedidos</h2>
            <table class="acompanhamentoProduto">
                <tr>
                    <td class="produtoAcompanhamneto">
                        
                        <h3>A caminho</h3>
                        <hr/>
                        <section class="produto">
                            <figure class="imagemCarrinho">
                                <img src="./img/capas/speaknow.png" alt="imagem da capa do CD Speak Now"/>
                            </figure>
                            <section class="info">
                                <p>CD Taylor Swift - Speak Now (Taylor's Version 2CD)</p>
                                <button>RASTREAR</button>
                            </section>
                            
                        </section>
                    </td>
                </tr>
            </table>

        </article>
    </main>
</body>
</html>
