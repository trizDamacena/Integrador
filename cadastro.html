<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body class="paginaForms">
    <main>
        <section class="globalCadastro">
            <h1>CADASTRAR-SE</h1>
            <form class="formCadastro">

                <label for="name">NOME</label>
                <input type="text" id="name" name="cep_user" placeholder="seuemail@gmail.com"/>

                <label for="email">E-MAIL</label>
                <input type="text" id="email" name="cep_user" placeholder="seuemail@gmail.com"/>

                <label for="confirmarE">CONFIRMAR E-MAIL</label>
                <input type="text" id="confirmarE" name="cep_user" placeholder="seuemail@gmail.com"/>

                <label for="senha">SENHA</label>
                <input type="text" id="senha" name="cep_user" placeholder="seuemail@gmail.com"/>

                <label for="confirmarS">CONFIRMAR SENHA</label>
                <input type="text" id="confirmarS" name="cep_user" placeholder="seuemail@gmail.com"/>
                <a href="./carrinho.html" class="botaoFormulario">CADASTRAR</a>
            </form>
        </section>
    </main>
</body>
</html>
